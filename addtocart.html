<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>  table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }</style>
</head>
<body>
    <h1>Shopping Cart</h1>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Flavour & Size</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Kek Pisang </td>
                <td>Original 6"</td>
                <td>RM13</td>
                <td>2</td>
                <td>RM26</td>
                <td>
                    <button>Remove</button>
                </td>
            </tr>
            <tr>
                <td>Kek Marble</td>
                <td>Vanilla Chocolate 8"</td>
                <td>RM37</td>
                <td>1</td>
                <td>RM37</td>
                <td>
                    <button>Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="cart-actions">
        <p> Total Price : RM63</p>
        <button>Update Cart</button>
        <button>Checkout</button>
    </div>
</body>
</html>
