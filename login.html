<!DOCTYPE html> 

<html lang="en"> 

<head> 

    <meta charset="UTF-8"> 

    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Log In</title> 

</head> 

<body> 

    <h2>Cake Ordering System Login Form</h2> 

 
 

    <form class="login" action="#" method="post"> 

         

        <div class="usertype"> 

            <input type="radio" name="usertype" id="staff" value="Staff"> 

            <label for="staff">Staff</label> 

            <input type="radio" name="usertype" id="customer" value="customer"> 

            <label for="customer">Customer</label><br> 

        </div><br> 

 
 

        <div class="container"> 

            <label for="uname"><b>Username</b></label><br> 

            <input type="text" placeholder="Enter Username" name="uname" required><br><br> 

 
 

            <label for="psw"><b>Password</b></label><br> 

            <input type="password" placeholder="Enter Password" name="psw" required><br><br> 

     

            <label> 

                <input type="checkbox" checked="checked" name="remember"> Remember me 

            </label><br><br> 

        </div> 

 
 

        <div class="container" style="background-color:#f1f1f1"> 

            <button type="submit">Login</button><br><br> 

            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button><br><br> 

            <span class="psw">Forgot <a href="#">password?</a></span> 

        </div> 

    </form> 

     

</body> 

</html>
